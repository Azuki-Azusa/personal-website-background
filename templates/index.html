<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Azu機后台</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="assets/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="assets/highlight/styles/default.css">
    <style>
        code {
            color: #f66;
        }


        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <el-container style="border: 1px solid #eee">
            <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
                <el-menu @select="handleSelect" :default-openeds="['1', '2', '3', '4']" default-active='1-1'>
                    <el-submenu index="1">
                        <template slot="title">Blog</template>
                        <el-menu-item-group>
                            <el-menu-item index="1-1">发布</el-menu-item>
                            <el-menu-item index="1-2">编辑</el-menu-item>
                            <el-menu-item index="1-3">留言</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="2">
                        <template slot="title">Lyric</template>
                        <el-menu-item-group>
                            <el-menu-item index="2-1">发布</el-menu-item>
                            <el-menu-item index="2-2">编辑</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="3">
                        <template slot="title">Image</template>
                        <el-menu-item-group>
                            <el-menu-item index="3-1">上传</el-menu-item>
                            <el-menu-item index="3-2">列表</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="4">
                        <template slot="title">Data</template>
                        <el-menu-item-group>
                            <el-menu-item index="4-1">流量</el-menu-item>
                            <el-menu-item index="4-2">列表</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                </el-menu>
            </el-aside>

            <el-container>
                <keep-alive>
                    <component v-bind:is="currentTabComponent"></component>
                </keep-alive>
            </el-container>
        </el-container>
    </div>
    <!-- import Vue before Element -->
    <script src="assets/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="assets/element-ui/lib/index.js"></script>
    <script src="assets/marked/marked.min.js"></script>
    <script src="assets/highlight/highlight.pack.js"></script>
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/jquery.cookie.js"></script>
    <script src="assets/axios/dist/axios.min.js"></script>
    <script src="assets/js/routes.js" type="module"></script>
</body>

</html>
